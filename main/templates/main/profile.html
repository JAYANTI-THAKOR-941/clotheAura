{% extends 'main/base.html' %}

{% block title %}My Profile - ClothAura{% endblock %}

{% block content %}
<div class="bg-slate-50 min-h-screen py-20">
    <div class="max-w-4xl mx-auto px-6">

        <div class="text-center mb-16">
            <span class="uppercase tracking-[0.3em] text-accent font-bold text-[10px] mb-4 block">Account
                Settings</span>
            <h1 class="text-5xl font-black text-primary tracking-tighter uppercase">My Profile</h1>
        </div>

        <div class="grid md:grid-cols-3 gap-12">

            <!-- Profile Sidebar -->
            <div class="md:col-span-1 space-y-6">
                <div class="bg-white rounded-[2rem] p-8 shadow-sm border border-gray-100 text-center">
                    <div
                        class="w-24 h-24 bg-primary rounded-full mx-auto mb-6 flex items-center justify-center text-white text-3xl font-black shadow-xl">
                        {{ user.name|slice:":1"|upper }}
                    </div>
                    <h2 class="text-xl font-bold text-primary uppercase tracking-tight">{{ user.name }}</h2>
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-1">Member since {{
                        user.created_at|date:"M Y" }}</p>

                    <div class="mt-10 space-y-3">
                        <a href="{% url 'orders' %}"
                            class="block w-full py-4 bg-slate-50 rounded-2xl text-xs font-bold uppercase tracking-widest text-primary hover:bg-primary hover:text-white transition-all duration-300">
                            View Orders
                        </a>
                        <a href="{% url 'logout' %}"
                            class="block w-full py-4 text-xs font-bold uppercase tracking-widest text-red-500 hover:bg-red-50 rounded-2xl transition-all duration-300">
                            Logout
                        </a>
                    </div>
                </div>
            </div>

            <!-- Profile Details -->
            <div class="md:col-span-2">
                <div class="bg-white rounded-[2.5rem] p-10 shadow-sm border border-gray-100">
                    <h3
                        class="text-xl font-bold uppercase tracking-widest mb-10 text-primary border-b border-gray-50 pb-6">
                        Account Details</h3>

                    <form class="space-y-8">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div class="space-y-2">
                                <label
                                    class="block text-[10px] font-bold uppercase tracking-widest text-gray-400 px-2">Full
                                    Name</label>
                                <input type="text" value="{{ user.name }}" readonly
                                    class="w-full px-6 py-4 bg-slate-50 border border-transparent rounded-2xl text-sm font-medium text-gray-400">
                            </div>
                            <div class="space-y-2">
                                <label
                                    class="block text-[10px] font-bold uppercase tracking-widest text-gray-400 px-2">Email
                                    Address</label>
                                <input type="email" value="{{ user.email }}" readonly
                                    class="w-full px-6 py-4 bg-slate-50 border border-transparent rounded-2xl text-sm font-medium text-gray-400">
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label
                                class="block text-[10px] font-bold uppercase tracking-widest text-gray-400 px-2">Mobile
                                Number</label>
                            <input type="text" value="{{ user.mobile|default:'Not Provided' }}" readonly
                                class="w-full px-6 py-4 bg-slate-50 border border-transparent rounded-2xl text-sm font-medium text-gray-400">
                        </div>

                        <div class="pt-6">
                            <button type="button"
                                class="bg-primary text-white px-10 py-5 rounded-full font-bold uppercase tracking-widest text-xs btn-premium opacity-50 cursor-not-allowed">
                                Edit Profile (Soon)
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
